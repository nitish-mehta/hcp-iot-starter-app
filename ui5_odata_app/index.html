<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		
		<title>Table - IOT Data</title>
		
		<script id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-preload="async"
			data-sap-ui-compatVersion="edge" 
			data-sap-ui-resourceroots='{"iotapp": "./"}'>
		</script>
		
		<!-- Application launch configuration -->
		<script>
			/**
			 * This method is called as soon as the ui5 core library is instantitaed.
			 * @param  {function ) In the callback method we create an instance of sap.m.App and place a sap.m.Page inside it.
			 *                     This sap.m.Page loads our ComponentContainer from 'Component.js' file
			 *                     Finally we place all this inside the 'content' div of our HTML page
			 * 
			 */
			sap.ui.getCore().attachInit(function() {
				new sap.m.App ({
				    pages: [
				        new sap.m.Page({
				            title: "Table - Displaying IOT Data", 
				            enableScrolling : true,
    					    content: [ new sap.ui.core.ComponentContainer({
    						    name : "iotapp"
    					    })]
    					})
    				]
				}).placeAt("content");
			});

		</script>
	</head>
	
	<!-- UI Content -->
	<body class="sapUiBody" id="content" role="application">
	</body>
	<!-- A template application for SAPUI5 displaying a responsive mobile table using oData -->
	<!-- Related tutorial : https://www.youtube.com/playlist?list=PLst0NRUVdyQ7enqZYkV1zQtYSgAqWAE3R -->
	<!-- Reference GIT : https://github.com/nitish-mehta/hcp-iot-starter-app -->
</html>
